<div class="chat-container">
    <h2>Chat AI</h2>

    <div class="chat-box">
        <div *ngFor="let message of chatHistory">
            <div [ngClass]="message.role === 'user' ? 'user-message' : 'bot-message'">
                {{ message.content }}
            </div>
        </div>
    </div>

    <div class="chat-input">
        <input [(ngModel)]="userMessage" placeholder="Scrivi un messaggio..." />
        <button mat-raised-button color="primary" (click)="sendMessage()">Invia</button>
    </div>
</div>
