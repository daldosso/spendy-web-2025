<div class="add-expense-container">
    <h2>Aggiungi una nuova spesa</h2>
    <form (ngSubmit)="addExpense()" class="form-container">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Descrizione</mat-label>
            <input matInput type="text" [(ngModel)]="newExpense.description" name="description" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Importo</mat-label>
            <input matInput type="number" [(ngModel)]="newExpense.amount" name="amount" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="newExpense.date" name="date" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="newExpense.category" name="category" required>
                <mat-option value="" disabled>Seleziona una categoria</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="form-actions">
            <button mat-raised-button color="primary" type="submit">Aggiungi Spesa</button>
        </div>
    </form>
</div>
