<div class="add-expense-container">
    <h2>Aggiungi una nuova spesa</h2>
    <form (ngSubmit)="addExpense()">
        <div>
            <label for="description">Descrizione:</label>
            <input id="description" type="text" [(ngModel)]="newExpense.description" name="description" required />
        </div>
        <div>
            <label for="amount">Importo:</label>
            <input id="amount" type="number" [(ngModel)]="newExpense.amount" name="amount" required />
        </div>
        <div>
            <label for="date">Data:</label>
            <input id="date" type="date" [(ngModel)]="newExpense.date" name="date" required />
        </div>
        <button type="submit">Aggiungi Spesa</button>
    </form>
</div>
